<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenueVibe - Visualize Your Perfect Day</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="wedding.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #ff69b4;
            --background-color: #f0f8ff;
            --text-color: #333;
            --sidebar-bg: rgba(20, 20, 40, 0.95);
            --font-main: 'Playfair Display', serif;
            --font-body: 'Lato', sans-serif;
        }

        html {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--font-body);
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            color: var(--text-color);
            margin: 0;
            transition: background-color 0.5s;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            overflow-x: hidden;
            transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            padding-top: 60px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 28px;
            color: #818181;
            display: block;
            transition: 0.3s;
            letter-spacing: 2px;
        }

        .sidenav a:hover, .sidenav a:focus {
            color: #f1f1f1;
            background-color: rgba(255, 105, 180, 0.2);
            transform: translateX(10px);
        }

        .sidenav .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 50px;
            margin-left: 0;
        }

        .menu-opener {
            font-size: 40px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .menu-opener:hover {
            transform: scale(1.1);
        }

        h1 {
            color: white;
            font-size: 5rem;
            text-align: center;
            font-family: var(--font-main);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 100px 20px;
            background-image: url('https://i.imgur.com/GkR3P7y.jpeg');
            background-size: cover;
            background-position: center 60%;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #displayChartButton {
            display: block;
            margin: 50px auto;
            padding: 20px 40px;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: var(--font-main);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        #displayChartButton:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .chart-container {
            width: 85%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .chart-container.visible {
            transform: scale(1);
        }
        
        #venueChart {
             width: 100% !important;
             height: auto !important;
        }

    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./wedding.php">Home</a>
        <a href="./reviews.html">Reviews</a>
        <a href="./venues.php">Venues</a>
        <a href="./portfolio.html">Portfolio</a>
        <a href="./contactus.html">Contact</a>
    </div>
    <span class="menu-opener" onclick="openNav()">&#9776;</span>

    <header>
        <h1>Compare Our Venue Review Scores</h1>
    </header>

    <main>
        <button id="displayChartButton">Visualize Reviews</button>
        <div class="chart-container" id="chart-wrapper">
            <canvas id="venueChart"></canvas>
        </div>
    </main>
    
    <script>
        let myChart = null; // Variable to hold the chart instance

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        async function fetchChartData() {
            const chartWrapper = document.getElementById('chart-wrapper');
            try {
                const response = await fetch("reviews.php");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const reviewSums = await response.json();
                
                chartWrapper.classList.add('visible');
                
                // Add a small delay for the animation to be visible
                setTimeout(() => {
                    updateChart(reviewSums);
                }, 300);

            } catch (error) {
                console.error("Could not fetch chart data:", error);
            }
        }

        function updateChart(data) {
            const canvasElement = document.getElementById("venueChart");
            const ctx = canvasElement.getContext('2d');
            
            if (myChart) {
                myChart.destroy();
            }

            const venues = Object.keys(data);
            const scores = Object.keys(data[venues[0]]);
            const datasets = [];
            
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];

            scores.forEach((score, index) => {
                const scoresData = venues.map(venue => data[venue][score]);
                const color = colors[index % colors.length];

                datasets.push({
                    label: `Score ${score}`,
                    data: scoresData,
                    backgroundColor: color.replace(')', ', 0.6)').replace('rgb', 'rgba'),
                    borderColor: color,
                    borderWidth: 2,
                    hoverBackgroundColor: color.replace(')', ', 0.8)').replace('rgb', 'rgba'),
                });
            });

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: venues,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    title: {
                        display: true,
                        text: 'Venue Ratings Distribution',
                        fontSize: 24,
                        fontFamily: "'Playfair Display', serif"
                    },
                    legend: {
                        position: 'top',
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                precision: 0,
                                fontStyle: 'bold'
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Number Of Reviews Per Score',
                                fontSize: 18,
                                fontStyle: 'italic'
                            }
                        }],
                        xAxes: [{
                            ticks: {
                                fontStyle: 'bold'
                            }
                        }]
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }
        
        document.getElementById('displayChartButton').addEventListener('click', fetchChartData);

    </script>
</body>
</html>
