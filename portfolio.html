        }

        .image {
            position: relative;
            width: calc(33.33% - 20px); /* Adjust width for three columns with gap */
            flex-grow: 1; /* Allow flex items to grow */
        }

        .image-container {
            height: 300px; /* Set a fixed height for all image containers */
            overflow: hidden; /* Hide overflow content */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image img {
            width: 100%;
            height: 100%; /* Ensure the image fills the container */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
            transition: transform 0.3s ease;
        }

        .image:hover img {
            transform: scale(1.05);
        }

        .description {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 0 0 5px 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image:hover .description {

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function showAll() {
            show("image");
        }

        function showWeddings() {
            hide("image");
            show("weddings");
        }

        function showBrandEvents() {
            hide("image");
            show("brand-events");
        }

        function showPrivateParties() {
            hide("image");
            show("private-parties");
        }

        function hide(className) {
            let elements = document.getElementsByClassName(className);
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = "none";
            }
        }
        
        function show(className) {
            let elements = document.getElementsByClassName(className);
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = "block";
            }
        }
    </script>
